<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LLM Setup</h1>
        <form action="/chat" method="post">
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model" name="model">
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="prompt">System Prompt:</label>
                <select id="prompt" name="prompt">
                    {% for prompt in prompts %}
                    <option value="{{ prompt }}">{{ prompt }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="num_ctx">num_ctx:</label>
                <input type="number" id="num_ctx" name="num_ctx" value="2048">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" step="0.1" id="temperature" name="temperature" value="0.8">
            </div>
            <div class="form-group">
                <label for="top_k">Top K:</label>
                <input type="number" id="top_k" name="top_k" value="40">
            </div>
            <div class="form-group">
                <label for="n_gpu_layers">GPU Layers:</label>
                <input type="number" id="n_gpu_layers" name="n_gpu_layers" value="0">
            </div>
            <div class="form-group">
                <input type="checkbox" id="vision" name="vision" value="true">
                <label for="vision">Enable Vision</label>
            </div>
            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
